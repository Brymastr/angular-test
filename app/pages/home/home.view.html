<div ng-controller="HomeController">
    <div class="row home-item item waves-effect waves-block waves-light"
         ng-repeat="item in items"
         ng-style="{backgroundColor: item.color}"
         ng-click="goTo(item.url)">

        <div class="row">
            <div class="col-md-12 col-xs-12 h1">{{item.title}}</div>
        </div>
        <div class="row">
            <p class="col-md-12 col-xs-12">{{item.description}}</p>
        </div>
    </div>
</div>

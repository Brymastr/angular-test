<div id="home" ng-controller="HomeController as home">
    <div class="row home-item" ng-repeat="item in home.items">
        <div class="row">
            <div class="col-md-12 col-xs-12 h1">{{item.title}}</div>
        </div>
        <div class="row">
            <div class="col-md-12 col-xs-12 p">{{item.description}}</div>
        </div>
    </div>
</div>

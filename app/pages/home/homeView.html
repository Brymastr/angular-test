<div  ng-controller="HomeController as home">
    <div class="row home-item" ng-repeat="item in home.items">
        <div class="row">
            <div class="col-md-12 col-xs-12 h1">{{item.title}}</div>
        </div>
        <div class="row">
            <p class="col-md-12 col-xs-12">{{item.description}}</p>
        </div>
    </div>
</div>

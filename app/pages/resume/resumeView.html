<div class="container-fluid">
    <div class="row resume-content" ng-repeat="item in items">
        <div class="col-sm-8 col-xs-12 resume-company">
            {{item.company}}
        </div>
        <div class="col-sm-4 col-xs-12 resume-date right text-right">
            {{item.date}}
        </div>
        <div class="col-md-6 p resume-position">
            {{item.position}}
        </div>
        <div class="col-md-12 p resume-description">
            {{item.description}}
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row resume-content" ng-repeat="item in items">
        <div class="col-md-6 resume-company">
            {{item.company}}
        </div>
        <div class="col-md-2 resume-date right text-right">
            {{item.date}}
        </div>
        <div class="col-md-6 p">
            {{item.position}}
        </div>
        <div class="col-md-12 p">
            {{item.description}}
        </div>
    </div>
</div>

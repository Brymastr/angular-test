<!DOCTYPE html>
<html ng-app="portfolioApp">
<head lang="en">
    <meta charset="UTF-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css"/>
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <title>Angular Test</title>
</head>
<body ng-cloak>

<div class="container-fluid">
    <div class="row">
        <!--Mobile only navbar-->
        <nav class="hidden-md hidden-lg" id="mobile-nav">
            <div class="nav-wrapper">
                <a href="/" class="brand-logo text-uppercase text-center">Brycen Dorsay</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
                <ul class="side-nav" id="mobile-demo">
                    <li><a ng-href="/">Home</a></li>
                    <li><a ng-href="about">About</a></li>
                    <li><a ng-href="javascript.html">Projects</a></li>
                    <li><a ng-href="mobile.html">Contact</a></li>
                </ul>
            </div>
        </nav>

        <!--Desktop only navigation sidebar-->
        <menu-directive></menu-directive>

        <!--Content and columns change on ng-switch based on routing-->
        <div id="main" class="col-md-8 col-xs-12">
            <ng-view class="page {{pageClass}}"></ng-view>
        </div>
    </div>
</div>


<!--Angular modules-->
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-route/angular-route.min.js"></script>
<script src="node_modules/angular-animate/angular-animate.min.js"></script>

<!--TODO: somehow autoload, maybe with browserify-->
<script src="app/app.module.js"></script>
<script src="app/app.routes.js"></script>
<script src="app/shared/menu/menuDirective.js"></script>
<script src="app/pages/home/homeController.js"></script>
<script src="app/pages/about/aboutController.js"></script>

<!--JS Libraries-->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/materialize/dist/js/materialize.min.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
